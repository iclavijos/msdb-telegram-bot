help.show.basic=Muestra aquellos campeonatos a los que estás suscrito
help.show.extended=Cuando uses este comando, recibirás una lista con aquellos campeonatos de los que quieres recibir notificaciones. Para cada campeonato, recibirás información sobre qué tipos de sesiones (carreras, sesiones de clasificación, entrenamientos libres) te serán notificados
help.help.basic=Muestra una breve descripción de todos los comando que este bot acepta. Opcionalmente, puedes proporcionar el nombre de un comando para obtener una ayuda detallada de la misma
help.help.extended=El comando <b>help</b> proporciona una lista completa de todos los comandos disponibles con una breve descripción de la funcionalidad principal de cada uno de ellos. Cabe la posibilidad de proporcionar como parámetro el nombre de un comando (ejemplo: <i>/help show</i>) para obtener una descripción detallada de ese comando.
help.subscribe.basic=Suscríbete a un campeonato para recibir notificaciones antes de cada sesión de ese campeonato. Puedes indicar también el nombre del campeonato al que quieres suscribirte
help.subscribe.extended=Este comando te permitirá explorar los diferentes campeonatos soportados en https://www.motorsports-database.racing y suscribirte a aquellos que te interesen. Si proporcionas el \
nombre de un campeonato, obtendrás una lista filtrada basada en ese nombre. Una vez seleccionado uno, serás guiado para ayudarte a decidir si quieres ser notificado antes de las \
carreras, de las carrera y sesiones de clasificación o de las carreras, clasificaciones y sesiones de entrenamientos libres. Recibirás una notificación 15 minutes, 1 hora y/o 3 \
horas antes de las sesiones escogidas de ese campeonato.
