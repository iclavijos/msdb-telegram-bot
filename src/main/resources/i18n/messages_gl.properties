help.show.basic=Amosa aqueles campeonatos aos que estás subscrito
help.show.extended=Cando uses este comando, recibirás unha lista con aqueles campeonatos dos que queres recibir notificacións. Para cada campeonato, recibirás información sobre que tipos de sesións (carreiras, sesións de clasificación, entrenamentos libres) serán notificados
help.help.basic=Amosa unha breve descrición de todos os comandos que este bot acepta. Opcionalmente, podes proporcionar o nome dun comando para obter unha axuda detallada do mesmo
help.help.extended=O comando <b>help</b> proporciona unha lista completa de todos os comandos dispoñibles cunha breve descrición da funcionalidade principal de cada un deles. Cabe a posibilidade de proporcionar como parámetro o nome dun comando (exemplo: <i>/help show</i>) para obter unha descrición detallada dese comando.
help.subscribe.basic=Subscríbete a un campeonato para recibir notificacións antes de cada sesión dese campeonato. Podes indicar tamén o nome do campeonato ao que queres subscribirte
help.subscribe.extended=Este comando permitirache explorar os diferentes campeonatos soportados en https://www.motorsports-database.racing e subscribirte a aqueles que te interesen. Se proporcionas o \
nome dun campeonato, obterás unha lista filtrada basada nese nome. Unha vez seleccionado un, serás guiado para axudarte a decidir se queres ser notificado antes das \
carreiras, das carreiras e sesións de clasificación ou das carreiras, clasificacións e sesións de entrenamentos libres. Recibirás unha notificación 15 minutos, 1 hora e/ou 3 \
horas antes das sesións escollidas dese campeonato.
help.unsubscribe.basic=Desubscríbete de calquera campeonato ao que estés subscrito
help.unsubscribe.extended=Este comando amosarache una lista de aqueles campeonatos aos que estás subscrito, co que poderás seleccionar aqueles dos que queiras desubscribirte
